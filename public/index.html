<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Docosan Front end Test App</title>
  </head>
  <body>
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script>
  
  function onChangeColor() {
      const selectLanguage = document.getElementById("languageSwitcher");
      selectLanguage.addEventListener('change', e=> {
          let selectLanguage = document.getElementById("languageSwitcher");
          selectLanguage.style.background = "#4AC0A4";
          selectLanguage.style.color = "#fff";
          selectLanguage.style.border = "1px solid #4AC0A4";
          selectLanguage.style.webkitAppearance = "auto";
     })
    }
    function fireWhenReady(func) {
      document.addEventListener('DOMContentLoaded', func);
    }
    fireWhenReady(onChangeColor);
  </script>
  </body>
</html>
